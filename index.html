<html lang="en">

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        
            <header>
                <h1>Welcome to Glassdale</h1>
                <div class="filters">

                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>

            </header>
            <!-- <article class="noteFormContainer"></article> -->
            <div class="box">
                <article id="criminalBox" class="criminalsContainer" style="display: block;"></article>
                <article id="witnessBox" class="witnessContainer" style="display: none;"></article>
                <aside class="containerRight">
                    <div class="associateContainer"></div>
                    <article class="noteFormContainer">
                        <!-- <div class="noteListButton"></div> -->
                    </article>
                    <div class="noteListContainer"></div>
                    <div class="noteListButton"></div>

    </main>

    <script type="module" src="./scripts/main.js"></script>

</html>
